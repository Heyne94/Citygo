    h1 {
      font-size: 30px;

    .container {

    .image {

    .text {

    }

    .text p:first-of-type {
      padding-top: 0;
      color: #858585;
    }

    .text a {
      font-size: 16px;
      text-align: right;
      padding: 10px 0;
      color: #11b3dd;
      display: block;
    }

    svg {
      display: none;
    }

    @media only screen and (min-width: 768px) {
      h1 {
        font-size: 40px;
        margin: 50px 0 0;
      }

      .container {
        flex-direction: row-reverse;
        justify-content: space-between;
        align-items: center;
      }

      .image {
        width: 50%;
        text-align: right;
      }

      .text {
        width: 45%;
        text-align: right;
        padding: 20px;
      }

      .text a {
        padding: 10px 0 0;
        text-align: left;
      }

      svg {
        display: block;
      }
    }
  </style>
</head>
